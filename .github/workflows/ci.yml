name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Simulate deploy on Sepolia
        id: simulate-deploy
        run: |
          output=$(pnpm run simulate-deploy:sepolia)
          echo "::set-output name=deploy_output::$output"
          echo "$output"
        working-directory: packages/protocol

      - name: Check for success character
        run: |
          if echo "${{ steps.simulate-deploy.outputs.deploy_output }}" | grep -q "ðŸ’¥"; then
            echo "Deployment simulation successful!"
            exit 0
          else
            echo "Deployment simulation failed: Success character not found in output."
            exit 1
          fi

  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Smart contract tests
        run: pnpm run test2
        working-directory: packages/protocol
