name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Simulate deploy on Sepolia
        id: simulate-deploy
        run: |
          set -eo pipefail
          pnpm run simulate-deploy:sepolia 2>&1 | tee deploy_output.log
          
          echo "DEPLOY_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat deploy_output.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: packages/protocol

      - name: Check for success or failure
        run: |
          if grep -q "ðŸ’¥" deploy_output.log; then
            echo "Deployment simulation successful!"
          elif grep -q "ELIFECYCLE" deploy_output.log; then
            echo "Deployment simulation failed. Full output:"
            cat deploy_output.log
            exit 1
          else
            echo "Unexpected output. Full log:"
            cat deploy_output.log
            exit 1
          fi
        working-directory: packages/protocol

      - name: Upload deploy output as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: deploy-output
          path: packages/protocol/deploy_output.log

  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Smart contract tests
        run: pnpm run test2
        working-directory: packages/protocol
