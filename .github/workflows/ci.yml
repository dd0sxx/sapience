name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Simulate deploy on Sepolia
        id: simulate-deploy
        run: |
          set -eo pipefail
          output=$(pnpm run simulate-deploy:sepolia 2>&1)
          echo "$output"
          echo "DEPLOY_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: packages/protocol

      - name: Check for ðŸ’¥
        run: |
          if echo "${{ steps.simulate-deploy.outputs.DEPLOY_OUTPUT }}" | grep -q "ðŸ’¥"; then
            echo "Deployment simulation successful!"
          else
            echo "Deployment simulation failed: ðŸ’¥ not found in output."
            echo "Full output:"
            echo "${{ steps.simulate-deploy.outputs.DEPLOY_OUTPUT }}"
            exit 1
          fi

  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Smart contract tests
        run: pnpm run test2
        working-directory: packages/protocol
